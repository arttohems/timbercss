<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
        <link rel="manifest" href="../images/favicon/site.webmanifest">
        <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>{{ page_title }}</title>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@unlimit.design">
        <meta name="twitter:title" content="Timber CSS Framework - Timber is a utility-first, desktop-first CSS framework built for fast prototyping">
        <meta name="twitter:description" content="Timber CSS Framework Documentation">
        <meta name="twitter:image" content="https://timbercss.com/twitter-card.png">
        <meta name="twitter:creator" content="@unlimit.design">
        <meta property="og:url" content="https://timbercss.com/"/>
        <meta property="og:type" content="article"/>
        <meta property="og:title" content="Timber CSS Framework - Timber is a utility-first, desktop-first CSS framework built for fast prototyping"/>
        <meta property="og:description" content="Timber CSS Framework Documentation"/>
        <meta property="og:image" content="https://timbercss.com/twitter-card.png"/>
        <link rel="stylesheet" href="../css/timber.css"/>
    </head>
    <body>

        <div class="wrapper reveal-side-navigation">
            <div class="wrapper-inner">

                <!-- Header -->
                <header class="header h-80 header-transparent fixed nav-dark" data-bkg-threshold="100" data-sticky-scroll-up>
                    <div class="header-inner border-1 border-b border-grey-lightest">
                        <div class="nav-bar row">
                            <div class="col w-full nav-bar-inner items-md-start">
                                <div class="logo">
                                    <a href="../index.html"><img src="../images/logo-dark.svg" alt="Logo"/></a>
                                </div>
                                <span class="badge self-start rounded mt-20 mr-auto bg-indigo color-white">{{ library_version }}</span>
                                <nav class="navigation nav-block secondary-navigation">
                                    <ul class="flex items-stretch h-inherit">
                                        <li>
                                            <div class="pr-0 pr-md-15">
                                                <a href="https://timbercss.com" class="nav-icon">
                                                    <span class="icon-brands m-0 github"></span>
                                                </a>
                                            </div>
                                        </li>
                                        <li class="aux-navigation hidden block-md">
                                            <div class="pr-0">
                                                <a href="#collapsable-sidebar" class="navigation-show nav-icon collapsable">
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Header End -->

                <!-- Content -->
                <div class="content clearfix">
                    {{ page_content }}
                </div>
                <!-- Content End -->

                <!-- Footer -->
                <footer class="footer">
                    <div class="footer-top">
                        <div class="row">
                            <div class="col w-full center">
                                <div class="footer-block">
                                    <div class="footer-logo">
                                        <a href="../index.html"><img src="../images/logo.svg" alt="Logo"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <div class="row">
                            <div class="col w-full">
                                <div class="footer-bottom-inner flex justify-between">
                                    <p class="copyright color-grey-dark">&copy; unlimit.design. All Rights Reserved. Released under MIT license.</p>
                                    <p>
                                        <a href="#" class="scroll-to color-white color-hover-grey-light align-middle" data-scroll-type="window-scroll-to" data-scroll-y="0">Back Top <span class="icon-material size-sm m-0">arrow_upward</span></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- Footer End -->

            </div>
        </div>

        <!-- Js -->
        <script src="../js/tm.core.min.js"></script>
    </body>
</html>
